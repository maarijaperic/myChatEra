workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    working_directory: ZaMariju
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
    integrations:
      app_store_connect: app_store_credentials
    scripts:
      - name: Get Flutter dependencies
        script: |
          echo "Current directory: $(pwd)"
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up code signing
        script: |
          keychain initialize
          xcode-project use-profiles --archive-method app-store
      - name: Build IPA
        script: |
          echo "üèóÔ∏è Building IPA..."
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=8
          
          echo "üì¶ Looking for IPA file..."
          echo "Current directory: $(pwd)"
          
          # Find IPA file (check multiple locations)
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" -type f 2>/dev/null | head -1)
          
          if [ -n "$IPA_FILE" ]; then
            echo "‚úÖ Found IPA: $IPA_FILE"
            ls -lh "$IPA_FILE"
          else
            echo "üîç Searching for IPA files in all locations..."
            find . -name "*.ipa" -type f 2>/dev/null | head -10
            
            # List build directory structure for debugging
            echo "üìÅ Build directory structure:"
            ls -la build/ios/ 2>/dev/null || echo "build/ios/ not found"
            ls -la build/ios/ipa/ 2>/dev/null || echo "build/ios/ipa/ not found"
            
            # Try to find any IPA
            IPA_FILE=$(find . -name "*.ipa" -type f 2>/dev/null | head -1)
            if [ -n "$IPA_FILE" ]; then
              echo "‚úÖ Found IPA at: $IPA_FILE"
              # Copy to expected location for artifacts
              mkdir -p build/ios/ipa
              cp "$IPA_FILE" build/ios/ipa/Runner.ipa
              echo "‚úÖ Copied IPA to build/ios/ipa/Runner.ipa"
            else
              echo "‚ùå IPA file not found!"
              exit 1
            fi
          fi
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/Runner.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
