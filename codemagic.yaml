workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    working_directory: ZaMariju
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
    scripts:
      - name: Get Flutter dependencies
        script: |
          echo "Current directory: $(pwd)"
          echo "Running flutter pub get..."
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build IPA using xcodebuild with automatic provisioning
        script: |
          cd ios
          
          # Create export options plist
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>522DMZ83DM</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          EOF
          
          # Build archive
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            archive \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE="Automatic" \
            DEVELOPMENT_TEAM="522DMZ83DM" \
            PRODUCT_BUNDLE_IDENTIFIER="com.mychatera" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_IDENTITY="Apple Distribution"
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ExportOptions.plist
          
          # Verify IPA was created
          echo "üì¶ Looking for IPA file..."
          find build/ios/ipa -name "*.ipa" -exec ls -lh {} \;
          
          # Copy to root build directory for artifacts
          mkdir -p ../build/ios/ipa
          if [ -f build/ios/ipa/*.ipa ]; then
            cp build/ios/ipa/*.ipa ../build/ios/ipa/ 2>/dev/null || true
            echo "‚úÖ IPA copied to ../build/ios/ipa/"
          else
            echo "‚ö†Ô∏è IPA not found in build/ios/ipa/"
          fi
      - name: Upload to TestFlight
        script: |
          echo "üîç Checking environment variables..."
          echo "APP_STORE_CONNECT_KEY_IDENTIFIER: ${APP_STORE_CONNECT_KEY_IDENTIFIER:+SET}"
          echo "APP_STORE_CONNECT_ISSUER_ID: ${APP_STORE_CONNECT_ISSUER_ID:+SET}"
          echo "APP_STORE_CONNECT_PRIVATE_KEY: ${APP_STORE_CONNECT_PRIVATE_KEY:+SET}"
          
          # Check for alternative variable names
          env | grep -i "app_store_connect" || true
          
          if [ -z "$APP_STORE_CONNECT_KEY_IDENTIFIER" ] || [ -z "$APP_STORE_CONNECT_ISSUER_ID" ] || [ -z "$APP_STORE_CONNECT_PRIVATE_KEY" ]; then
            echo "‚ö†Ô∏è App Store Connect credentials not set - skipping upload"
            echo "IPA will be available in artifacts for manual upload"
            exit 0
          fi
          
          # Find IPA file (check multiple locations)
          IPA_FILE=$(find . -name "*.ipa" -type f | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "‚ùå IPA file not found anywhere"
            echo "Searching in:"
            find . -name "*.ipa" -o -name "*.app" 2>/dev/null | head -10
            exit 1
          fi
          echo "‚úÖ Found IPA: $IPA_FILE"
          
          echo "üì§ Uploading $IPA_FILE to TestFlight..."
          
          # Create temporary key file
          KEY_FILE=$(mktemp)
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > "$KEY_FILE"
          
          # Upload using xcrun altool
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_FILE" \
            --apiKey "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --verbose || {
            echo "‚ùå Upload failed"
            rm -f "$KEY_FILE"
            exit 1
          }
          
          rm -f "$KEY_FILE"
          echo "‚úÖ Successfully uploaded to TestFlight!"
    artifacts:
      - build/ios/ipa/*.ipa
