workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    working_directory: ZaMariju
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      # groups:
      #   - app_store_credentials  # Dodaj kasnije kada budeš spreman
    scripts:
      - name: Verify Flutter project location
        script: |
          echo "Current directory: $(pwd)"
          echo "Listing root directory:"
          ls -la
          echo ""
          echo "Checking ZaMariju folder:"
          if [ -d "ZaMariju" ]; then
            echo "✅ ZaMariju folder exists!"
            ls -la ZaMariju/ | head -20
            echo ""
            if [ -f "ZaMariju/pubspec.yaml" ]; then
              echo "✅ Found pubspec.yaml in ZaMariju!"
            else
              echo "❌ pubspec.yaml NOT found in ZaMariju!"
              exit 1
            fi
          else
            echo "❌ ZaMariju folder NOT found!"
            exit 1
          fi
      - name: Get Flutter dependencies
        script: |
          cd ZaMariju
          echo "Current directory: $(pwd)"
          echo "Running flutter pub get..."
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ZaMariju/ios && pod install
      - name: Set up code signing settings on Xcode project
        script: |
          cd ZaMariju
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          cd ZaMariju
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=2
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: false
