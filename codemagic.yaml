workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    working_directory: ZaMariju
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter dependencies
        script: |
          echo "Current directory: $(pwd)"
          echo "Running flutter pub get..."
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build IPA using xcodebuild with automatic provisioning
        script: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            archive \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE="Automatic" \
            DEVELOPMENT_TEAM="522DMZ83DM" \
            PRODUCT_BUNDLE_IDENTIFIER="com.mychatera" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_IDENTITY="Apple Distribution"
          
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath ../build/ios/ipa \
            -exportOptionsPlist /dev/stdin <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>522DMZ83DM</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          EOF
          
          # Copy IPA to expected location
          mkdir -p ../build/ios/ipa
          cp build/Runner.xcarchive/Products/Applications/Runner.app ../build/ios/ipa/ || true
      - name: Upload to TestFlight
        script: |
          if [ -z "$APP_STORE_CONNECT_KEY_IDENTIFIER" ] || [ -z "$APP_STORE_CONNECT_ISSUER_ID" ] || [ -z "$APP_STORE_CONNECT_PRIVATE_KEY" ]; then
            echo "‚ö†Ô∏è App Store Connect credentials not set - skipping upload"
            echo "IPA will be available in artifacts for manual upload"
            exit 0
          fi
          
          # Find IPA file
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "‚ùå IPA file not found"
            exit 1
          fi
          
          echo "üì§ Uploading $IPA_FILE to TestFlight..."
          
          # Create temporary key file
          KEY_FILE=$(mktemp)
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > "$KEY_FILE"
          
          # Upload using xcrun altool
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_FILE" \
            --apiKey "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --verbose || {
            echo "‚ùå Upload failed"
            rm -f "$KEY_FILE"
            exit 1
          }
          
          rm -f "$KEY_FILE"
          echo "‚úÖ Successfully uploaded to TestFlight!"
    artifacts:
      - build/ios/ipa/*.ipa
