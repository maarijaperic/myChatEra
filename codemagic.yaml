workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    working_directory: ZaMariju
    integrations:
      app_store_connect: app-store-connect
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mychatera
    scripts:
      - name: Get Flutter dependencies
        script: |
          echo "Current directory: $(pwd)"
          echo "Running flutter pub get..."
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Set up keychain to be used for code signing
        script: |
          keychain initialize
      - name: Fetch signing files from App Store Connect (create if needed)
        script: |
          echo "Fetching signing files using App Store Connect API key..."
          app-store-connect fetch-signing-files "com.mychatera" \
            --type IOS_APP_STORE \
            --create || echo "Note: Signing files may already exist or will be created during build"
      - name: Add certificates to keychain
        script: |
          keychain add-certificates || echo "No certificates to add yet"
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --archive-method app-store || echo "use-profiles may fail if certificates don't exist yet, continuing..."
      - name: Build ipa for distribution
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=2
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
      app_store_connect:
        submit_to_testflight: true
        submit_to_app_store: false
