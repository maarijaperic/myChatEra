workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    working_directory: ZaMariju
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials  # Zameni sa imenom tvoje grupe ako je drugaƒçije!
    scripts:
      - name: Get Flutter dependencies
        script: |
          echo "Current directory: $(pwd)"
          echo "Running flutter pub get..."
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Set up keychain to be used for code signing
        script: |
          keychain initialize
      - name: Create certificate using App Store Connect API key
        script: |
          echo "Creating certificate using App Store Connect API key..."
          app-store-connect certificates create \
            --type IOS_DISTRIBUTION \
            --certificate-key "$(openssl genrsa 2048 | base64)" || echo "Certificate may already exist, continuing..."
      - name: Fetch signing files from App Store Connect
        script: |
          echo "Fetching signing files..."
          app-store-connect fetch-signing-files "com.mychatera" \
            --type IOS_APP_STORE || echo "Signing files fetch failed, trying to continue..."
      - name: Add certificates to keychain
        script: |
          keychain add-certificates || echo "No certificates to add, continuing..."
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --archive-method app-store || echo "use-profiles failed, trying automatic signing..."
      - name: Build ipa for distribution
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=2
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false
